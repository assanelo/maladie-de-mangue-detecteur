<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
	<form method="POST" action="/register">
	<label for="nom">Nom :</label>
	<input type="text" id="nom" name="nom" required>

	<label for="prenom">Prénom :</label>
	<input type="text" id="prenom" name="prenom" required>

	<label for="telephone">Téléphone :</label>
	<input type="text" id="telephone" name="telephone" required>

	<label for="email">Email :</label>
	<input type="email" id="email" name="email" required>

	<label for="adresse">Adresse :</label>
	<input type="text" id="adresse" name="adresse" required>

	<label for="publier_articles">Autoriser à publier des articles :</label>
	<input type="checkbox" id="publier_articles" name="publier_articles">

	<label for="commenter_articles">Autoriser à commenter des articles :</label>
	<input type="checkbox" id="commenter_articles" name="commenter_articles">

	<label for="login">Nom d'utilisateur :</label>
	<input type="text" id="login" name="login" required>

	<label for="mot_de_passe">Mot de passe :</label>
	<input type="password" id="mot_de_passe" name="mot_de_passe" required>

	<button type="submit">S'inscrire</button>
</form>


</body>
</html>
